<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <style type="text/css">
        body { background: #fdeee4; }
    </style>
</head>
<body>
    <h3>SameSite=lax</h3>

    <button id='loginBtn'>Login</button>

    <img src='/img'>

    <script>
        const loginBtn = document.getElementById("loginBtn");

        if (document.cookie) {
            loginBtn.style.display = "none";
        }

        loginBtn.addEventListener("click", e => {
            fetch("/login-lax", {"method":"POST"}).then(a=>a.text()).then(console.log)
        })
    </script>
</body>
</html>
